<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.G | Destinos</title>
    <link rel="icon" href="src/img/logo.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
            <a class="navbar-brand" href="#">S.I.G</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="main.html">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link active" href="destinos.html">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
                </ul>
                <a href="options.html" class="nav-link text-white"><i class="fas fa-cog fa-lg"></i></a>
            </div>
        </nav>

        <div class="container my-5">
            <h1 class="text-center mb-4">Adicionar Destino</h1>
            <div class="mb-3">
                <a href="reservas.html" class="btn btn-danger">
                    <i class="fas fa-angle-left me-2"></i>Voltar
                </a>
                <a href="adicionar_destino.html" class="btn btn-success">
                    <i class="fas fa-plus me-2"></i>Adicionar Destino
                </a>
            </div>
        </div>

        <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
            <form id="destinoForm">
                <div class="mb-3">
                    <label for="nomeDestino" class="form-label">Nome do Destino</label>
                    <input type="text" class="form-control" id="nomeDestino" placeholder="Ex: Braga" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-save me-2"></i>Guardar Destino
                </button>
            </form>
            <div class="mt-3 alert alert-success d-none" id="alertSucesso">
                Destino adicionado com sucesso!
            </div>
        </div>

        <footer class="mt-auto text-center text-muted py-3 small">
            &copy; 2025 - Sistemas de Informação para a Gestão
        </footer>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("destinoForm");
            const nomeInput = document.getElementById("nomeDestino");
            const alerta = document.getElementById("alertSucesso");

            if (form) {
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
                    const nome = nomeInput.value.trim();

                    if (nome) {
                        eel.add_destination(nome)(function () {
                            alerta.classList.remove("d-none");
                            form.reset();

                            setTimeout(() => {
                                alerta.classList.add("d-none");
                            }, 3000);
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
