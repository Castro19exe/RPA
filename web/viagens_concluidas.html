<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comboios - RPA | Viagens Concluídas</title>
    <link rel="icon" href="src/img/logoTrain.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="module" src="src/js/utils.js"></script>
    <script type="module" src="src/js/vaigensConcluidas.js"></script>
</head>
<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <div id="navbar"></div>

        <div class="container my-5">
            <h1 class="display-4 text-center mb-4">Viagens Concluidas</h1>
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <a href="reservas.html" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Efetuar Reserva
                    </a>
                    <a href="ver_horario_form.html" id="atualizarDestinosBtn" class="btn btn-primary">
                        <i class="fa-solid fa-clock me-2"></i>Ver Horários
                    </a>
                </div>
                <div>
                    <a href="reservas_all.html" id="atualizarDestinosBtn" class="btn btn-warning">
                        <i class="fa-solid fa-check me-2"></i>Reservas Marcadas
                    </a>
                    <a href="viagens_concluidas.html" id="atualizarDestinosBtn" class="btn btn-secondary">
                        <i class="fa-solid fa-check-double me-2"></i>Viagens Concluidas
                    </a>
                    <a href="reservas_canceladas.html" id="atualizarDestinosBtn" class="btn btn-danger">
                        <i class="fa-solid fa-xmark me-2"></i>Reservas Canceladas
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Origem</th>
                            <th scope="col">Destino</th>
                            <th scope="col">Data</th>
                            <th scope="col">Passageiros</th>
                        </tr>
                    </thead>
                    <tbody id="reservasTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="modal fade" id="destinoModal" tabindex="-1" aria-labelledby="destinoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="destinoaModalLabel">Tem a certeza?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmarAtualizacaoBtn">Confirmar </button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mt-auto text-center text-muted py-3 small">
            &copy; 2025 - Sistemas de Informação para a Gestão
        </footer>
    </div>
</body>
</html>
