<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comboios - RPA | Página Inicial</title>
    <link rel="icon" href="src/img/logoTrain.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script> <!-- ESSENCIAL -->
    <script type="module" src="src/js/utils.js"></script>
    <script type="module" src="src/js/main.js"></script>
</head>
<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <div id="navbar"></div>

        <div class="toast-container position-fixed end-0 p-4 top-msg">
            <div id="customToastWarning" class="toast align-items-center text-bg-warning border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body" id="toastMessageWarning"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed end-0 p-4 top-msg">
            <div id="customToastSuccess" class="toast align-items-center text-bg-success border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body" id="toastMessageSuccess"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

        <div class="container-fluid d-flex flex-column align-items-center justify-content-center main-section">
            <h1 class="display-4 text-center mb-4">Comboios - RPA</h1>
            <div class="d-flex align-items-center justify-content-center gap-3 flex-wrap">
                <div class="d-flex flex-column align-items-center">
                    <textarea id="saida" class="form-control text-box" placeholder="A aguardar que diga algo..." readonly></textarea>
                </div> 
            </div>
            <div class="d-flex align-items-center justify-content-center gap-3 flex-wrap">
                <button id="btnGravarAudio" class="btn btn-outline-primary record-btn shadow-sm">
                    <i class="fa fa-microphone fa-2x"></i>
                </button>
                <button id="btnPararAudio" class="btn btn-outline-secondary record-btn shadow-sm">
                    <i class="fas fa-stop fa-2x"></i>
                </button>
                <button id="btnAbrirCP" class="btn btn-outline-success record-btn shadow-sm" disabled>
                    <i class="fas fa-train fa-2x"></i>
                </button>
                <button id="btnPesquisarGoogle" class="btn btn-outline-danger record-btn shadow-sm" disabled>
                    <img src="https://pngimg.com/uploads/google/google_PNG19635.png" alt="Pesquisar no Google" class="img-fluid" />
                </button>
            </div>
        </div>

        <footer class="text-center text-muted py-3 small">
            &copy; 2025 - Sistemas de Informação para a Gestão
        </footer>
    </div>
</body>
</html>
