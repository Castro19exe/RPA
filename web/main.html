<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.G | RPA</title>
    <link rel="icon" href="src/img/logo.png">
    <link rel="stylesheet" href="src/css/style.css">
    <script type="text/javascript" src="/eel.js"></script> <!-- ESSENCIAL -->
</head>
<body>
    <h1 id="title">RPA</h1>
    <section>
        <button id="btnRecordAudio"><img src="src/img/mic.png" alt="Record Audio" class="img-record-audio"></button>
        <div>
            <label for="">Tu disseste:</label>
            <textarea name="" id="saida" rows="10" cols="30"></textarea>
        </div>
        
    </section>

    <script>
        window.onload = function () {
            document.getElementById("btnRecordAudio").onclick = async function () {
                const resposta = await eel.acionar_gravacao_audio()();
                document.getElementById("saida").innerText = resposta;
            };
        };
    </script>
</body>
</html>
