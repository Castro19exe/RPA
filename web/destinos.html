<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.G | Destinos</title>
    <link rel="icon" href="src/img/logo.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="src/js/destinos.js"></script>
</head>
<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
            <a class="navbar-brand" href="#">S.I.G</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="main.html">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link active" href="destinos.html">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
                </ul>
                <a href="options.html" class="nav-link text-white"><i class="fas fa-cog fa-lg"></i></a>
            </div>
        </nav>

        <div class="container my-5">
            <h1 class="text-center mb-4">Gestão de Destinos</h1>
            <div class="mb-3">
                <a href="adicionar_destino.html" class="btn btn-success">
                    <i class="fas fa-plus me-2"></i>Adicionar Destino
                </a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome do Destino</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="destinosTableBody">
                        <!-- Os destinos serão carregados aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="mt-auto text-center text-muted py-3 small">
            &copy; 2025 - Sistemas de Informação para a Gestão
        </footer>
    </div>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    carregarDestinos();
});

async function carregarDestinos() {
    try {
        // Chamar a função Python via Eel para obter os destinos
        const destinos = await eel.get_destinations_eel()();
        
        // Obter o elemento tbody da tabela
        const tbody = document.getElementById('destinosTableBody');
        tbody.innerHTML = ''; // Limpar a tabela
        
        // Preencher a tabela com os destinos
        destinos.forEach(destino => {
            const tr = document.createElement('tr');
            
            // Coluna ID
            const tdId = document.createElement('td');
            tdId.textContent = destino[0]; // ID
            tr.appendChild(tdId);
            
            // Coluna Nome
            const tdNome = document.createElement('td');
            tdNome.textContent = destino[1]; // Nome
            tr.appendChild(tdNome);
            
            // Coluna Ações
            const tdAcoes = document.createElement('td');
            const btnEliminar = document.createElement('button');
            btnEliminar.className = 'btn btn-danger btn-sm';
            btnEliminar.innerHTML = '<i class="fas fa-trash-alt me-1"></i>Eliminar';
            btnEliminar.onclick = () => eliminarDestino(destino[0]);
            tdAcoes.appendChild(btnEliminar);
            tr.appendChild(tdAcoes);
            
            tbody.appendChild(tr);
        });
        
    } catch (error) {
        console.error('Erro ao carregar destinos:', error);
        alert('Ocorreu um erro ao carregar os destinos.');
    }
}

async function eliminarDestino(id) {
    if (confirm('Tem certeza que deseja eliminar este destino?')) {
        try {
            // Chamar a função Python via Eel para eliminar o destino
            await eel.delete_destination(id)();
            
            // Recarregar a lista de destinos
            carregarDestinos();
            
            alert('Destino eliminado com sucesso!');
        } catch (error) {
            console.error('Erro ao eliminar destino:', error);
            alert('Ocorreu um erro ao eliminar o destino.');
        }
    }
}
</script>
