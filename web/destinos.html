<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.G | Destinos</title>
    <link rel="icon" href="src/img/logo.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="module" src="src/js/utils.js"></script>
    <script type="module" src="src/js/destinos.js"></script>
</head>
<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
            <a class="navbar-brand" href="#">S.I.G</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="main.html">Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link active" href="destinos.html">Destinos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservas_all.html">Reservas</a></li>
                </ul>
                <a href="options.html" class="nav-link text-white"><i class="fas fa-cog fa-lg"></i></a>
            </div>
        </nav>

        <div class="container my-5">
            <h1 class="display-4 text-center mb-4">Destinos</h1>
            <div class="mb-3">
                <a href="#" id="atualizarDestinosBtn" class="btn btn-success">
                    <i class="fa-solid fa-download"></i> Importar / <i class="fa-solid fa-arrows-rotate"></i> Atualizar Destinos
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                        </tr>
                    </thead>
                    <tbody id="destinosTableBody">
                        <!-- Os destinos serão carregados aqui via JavaScript -->
                    </tbody>
                </table>
                <div class="d-flex justify-content-center mt-3" id="paginacao"></div>
            </div>
        </div>
        
        <div class="modal fade" id="destinoModal" tabindex="-1" aria-labelledby="destinoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="destinoaModalLabel">Tem a certeza?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body" id="modalResumoTexto">
                        <p>Esta ação eliminará qualquer estação não presente em <a href="https://www.cp.pt/passageiros/pt/consultar-horarios/estacoes">www.cp.pt/passageiros/pt/consultar-horarios/estacoes</a></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmarAtualizacaoBtn">Confirmar </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-auto text-center text-muted py-3 small">
            &copy; 2025 - Sistemas de Informação para a Gestão
        </footer>
    </div>
</body>
</html>
